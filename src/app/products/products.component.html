<div
	class="col-1 mx-auto"
	*ngIf="!products || isLoading"
>
	<app-loader />
</div>

<div
	class="container text-center"
	*ngIf="products || !isLoading"
>
	<div class="row">
		<div
			class="col-2 py-4"
			id="filterBar"
		>
			<h1 class="mb-5 h2 fw-semibold">
				Filters <i class="bi bi-filter"></i>
			</h1>
			<div class="col-12">
				<div
					class="btn-group m-1"
					role="group"
					aria-label="Basic radio toggle button group"
					*ngFor="let cat of categories"
					(change)="categoryFilter(cat)"
				>
					<input
						type="radio"
						class="btn-check"
						name="btnradio"
						[checked]="defCategoryRoute==cat?true:false"
						id="{{ cat }}"
					/>
					<label
						class="btn btn-outline-primary"
						for="{{ cat }}"
						>{{ cat |uppercase}}</label
					>
				</div>
				<div class="col-12 mx-auto my-5">
					${{ minVal.value }}
					<mat-slider
						min="0"
						max="1800"
						step="100"
					
						(change)="
							logger(+minVal.value, +maxVal.value)
						"
					>
						<input
							value="{{ minValue }}"
							matSliderStartThumb
							#minVal
						/>
						<input
							value="{{ maxValue }}"
							matSliderEndThumb

							#maxVal
						/>
					</mat-slider>
					${{ maxVal.value }}
				</div>
			</div>
			<div class="col-12  my-5">
				<div
					class="btn-group m-1"
					role="group"
					aria-label="Basic radio toggle button group"
				>
					<input
						type="radio"
						class="btn-check"
						name="sortRadio"
						id="sortAsec"
						[checked]="sortMeth==='asec'?true:false"
						/>
						<label
						(click)="addSort('asec')"
						class="btn btn-outline-primary"
						for="sortAsec"
						>Sort by Price Aesc</label
					>
					<input
						type="radio"
						class="btn-check"
						name="sortRadio"
						id="sortDesc"
						[checked]="sortMeth==='desc'?true:false"

						/>
						<label
						(click)="addSort('desc')"
						class="btn btn-outline-primary"
						for="sortDesc"
						>Sort by Price Desc</label
					>
				</div>
			</div>
		
		</div>
		<div *ngIf="products && products.length === 0">
			<p class="text-white display-5">
				No Products here.
			</p>
			<p class="text-white">
				Redirect to
				<a
					href="/products?page=1"
					class="text-decoration-none text-info"
					>page 1</a
				>
				?
			</p>
		</div>
		<div class="col-12">
			<div
				*ngFor="
					let product of products;
					index as i
				"
				class="col-5 d-inline-block mx-2 my-2"
			>
				<mat-card>
					<mat-card-header>
						<mat-card-title class="fw-bold"> 
							{{ product.title | uppercase
							}}</mat-card-title
						></mat-card-header
					>
					<img
						mat-card-lg-image
						src="{{ product.images[0]}}"
						class="mx-auto my-5"
					/>
					<mat-card-content>
						<p
							class="fw-semibold h2 d-inline float-start"
						>
							${{ product.price }}
						</p>
						<mat-card-actions
							class="d-inline float-end"
						>
							<button
								class="btn btn-primary rounded-pill fw-semibold"
								*ngIf="!product.isAdd"
								(click)="toggleCart(i)"
							>
								Add to Cart
							</button>
							<div *ngIf="product.isAdd">
								<button
									class="btn btn-danger"
									(click)="
										productCart(i, 'remove')
									"
								>
									-
								</button>
								<span class="mx-3">{{
									product.amount || 1
								}}</span>
								<button
									class="btn btn-success"
									(click)="productCart(i, 'add')"
								>
									+
								</button>
							</div>
						</mat-card-actions>
					</mat-card-content>
				</mat-card>
			</div>
		</div>
	</div>
</div>
<div
	class="col-12 justify-content-center d-flex"
	*ngIf="products"
>
	<button
		class="btn text-white"
		*ngIf="pageId > 1"
		(click)="page('prev')"
	>
		<...Prev
	</button>
	<div *ngFor="let pages of pagesArray">
		<button *ngIf="totalPages!==1"
			class="btn text-white"
			(click)="numbPage(pages)"
		>
			{{ pages }}
		</button>
	</div>
	<button
		class="btn text-white"
		*ngIf="pageId != totalPages && totalPages!==1"
		(click)="page('next')"
	>
		Next...>
	</button>
</div>
